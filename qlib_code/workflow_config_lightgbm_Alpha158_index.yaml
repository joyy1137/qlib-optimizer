qlib_init:
    provider_uri: "E:\\qlib_data\\tushare_qlib_data\\qlib_bin"
    region: cn
market: &market csi300
benchmark: &benchmark 000300.sh
data_handler_config: &data_handler_config
    start_time: 2020-01-01
    end_time: 2025-09-15
    fit_start_time: 2020-01-01
    fit_end_time: 2023-08-31
    instruments: *market
port_analysis_config: &port_analysis_config
    strategy:
        class: EnhancedIndexingStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            riskmodel_root: "E:\\qlib_data\\riskmodel"
            market: csi300
            verbose: true

    backtest:
        start_time: 2024-09-01
        end_time: 2025-09-15
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5
task:
    experiment_name: "test_lgbm"
    model:
        class: LGBModel
        module_path: qlib.contrib.model.gbdt
        kwargs:
            loss: mse
            colsample_bytree: 0.671804518151254
            learning_rate: 0.14454658047971522
            subsample: 0.2895337677180172
            lambda_l1: 0.017073867025981775
            lambda_l2: 1.3766140454158824e-08
            num_leaves: 114
            feature_fraction: 0.4574598794217696
            bagging_fraction: 0.9533043784324283
            bagging_freq: 1
            min_data_in_leaf: 42
            min_child_samples: 79
            max_depth: 8
            num_threads: 20
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: Alpha158
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2020-01-01, 2023-08-31]
                valid: [2023-09-01, 2024-08-31]
                test: [2024-09-01, 2025-09-15]
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        - class: ShapRecord
          module_path: shap_record
          kwargs:
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            ana_long_short: False
            ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
