qlib_init:
    provider_uri: "E:\\qlib_data\\tushare_qlib_data\\qlib_bin"
    region: cn
market: &market csi500
benchmark: &benchmark 000905.sh
data_handler_config: &data_handler_config
    start_time: 2020-01-01
    end_time: 2025-09-15
    fit_start_time: 2020-01-01
    fit_end_time: 2023-08-31
    instruments: *market
    
   
port_analysis_config: &port_analysis_config
    strategy:
        class: TopkDropoutStrategy
        module_path: qlib.contrib.strategy
        kwargs:
            signal: <PRED>
            topk: 50
            n_drop: 5
    backtest:
        start_time: 2024-09-01
        end_time: 2025-09-15
        account: 100000000
        benchmark: *benchmark
        exchange_kwargs:
            limit_threshold: 0.095
            deal_price: close
            open_cost: 0.0005
            close_cost: 0.0015
            min_cost: 5
task:
    experiment_name: test_xgb
    run_name: 'test_xgb'
    model:
        class: XGBModel
        module_path: qlib.contrib.model.xgboost
        kwargs:
            eval_metric: rmse
            colsample_bytree: 0.785572331733036
            learning_rate: 0.061235072565086486
            max_depth: 10
            gamma: 0.8118461056648067
            min_child_weight: 17
            reg_alpha: 1.0218417142186844e-06
            reg_lambda: 1.3833336528177488e-07
            num_boost_round: 397
            subsample: 0.511227100255386
            nthread: 19
    dataset:
        class: DatasetH
        module_path: qlib.data.dataset
        kwargs:
            handler:
                class: Alpha158
                module_path: qlib.contrib.data.handler
                kwargs: *data_handler_config
            segments:
                train: [2020-01-01, 2023-08-31]
                valid: [2023-09-01, 2024-08-31]
                test: [2024-09-01, 2025-09-15]
    record: 
        - class: SignalRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            model: <MODEL>
            dataset: <DATASET>
        - class: ShapRecord
          module_path: shap_record
          kwargs:
            model: <MODEL>
            dataset: <DATASET>
        - class: SigAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            ana_long_short: False
            ann_scaler: 252
        - class: PortAnaRecord
          module_path: qlib.workflow.record_temp
          kwargs: 
            config: *port_analysis_config
